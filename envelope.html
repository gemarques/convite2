<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite Especial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="dialog-overlay">
        <div id="dialog-box">
            <p>Henry está indo entregar a sua carta,
            ela já contém o seu endereço e o selo, 
            mas ele ainda precisa saber o seu nome...</p>
            <input type="text" id="nome" placeholder="Digite seu nome">
            <button onclick="showMessage()">Ler a carta</button>
        </div>
    </div>

    <script>
        function showMessage() {
            const nome = document.getElementById('nome').value;

            if (nome.trim() !== "") {
                window.location.href = `message.html?nome=${encodeURIComponent(nome)}`;
            } else {
                alert("Por favor, digite seu nome.");
            }
        }
    </script>
</body>
</html>
